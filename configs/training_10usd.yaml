version: "1.0"
name: "elchat-training"

cloud:
  provider: runpod
  gpu: "NVIDIA A100 40GB PCIe"
  gpu_count: 8
  cloud_type: "SECURE"
  volume_gb: 100

training:
  language: "es"
  base_model: "Qwen/Qwen2.5-0.5B"
  target_tokens: 500_000_000
  depth: 20
  device_batch_size: 32
  eval_every: 250
  core_metric_every: 2000
  # Parámetros de autonomía (0 = deshabilitado)
  stochastic_depth: 0.0
  noise_scale: 0.0
  mood_dim: 0
  stochastic_temp_var: 0.0

data:
  source: "fineweb2"
  num_shards: 20

estimate:
  hours: 7
  cost_usd: 10.50

